<body>
<div id="content">
<h1>InterviewOwl</h1>
<h2>Choose a total of five questions:</h2>
</div>
<br>
<br>
<div class="wrap-collabsible">
  <input id="collapsible" class="toggle" type="checkbox">
  <label for="collapsible" class="lbl-toggle">Skills Based</label>
  <div class="collapsible-content">
    <div class="content-inner">
        <form action= "/cgi-bin/dropdown.cgi method="post">
          <select multiple>
      <option value="strengths">What are your main strengths?</option>
       <option value>  What is your main weakness?</option>
         <option value>What would your colleagues and friends say your best qualities were?</option>
         <option value>Why should we employ you rather than any of the other applicants?</option>
         <option value>What skills do you need to develop most?</option>
         <option value>What can you contribute to this company?</option>
         <option value>Why are you the best person for the job?</option>
         <option value>Discuss your educational background.</option>
         <option value>What was your biggest failure?</option>
       </select>
       <input type = "submit" value = "Submit" />
     </form>
    </div>
  </div>
</div>


<div id="content2">
</div>
<div class="wrap-collabsible2">
  <input id="collapsible2" class="toggle" type="checkbox">
  <label for="collapsible2" class="lbl-toggle">Behavioral</label>
  <div class="collapsible-content">
    <div class="content-inner">
        <form action= "/cgi-bin/dropdown.cgi method="post">
          <select multiple>
      <option value="strengths">Give an example of an occasion when you used logic to solve a problem.</option>
       <option value>Did you ever make a risky decision? Why? How did you handle it?</option>
         <option value>Give an example of a goal you reached and tell me how you achieved it.</option>
         <option value>Give an example of how you’ve worked on a team.</option>
         <option value>Have you been in a situation where you didn’t have enough work to do?</option>
         <option value>Describe a decision you made that was unpopular and how you handled implementing it.</option>
         <option value>How did you handle meeting a tight deadline?</option>
         <option value>When you worked on multiple projects, how did you prioritize?</option>
         <option value>Give an example of how you set goals and achieve them.</option>
       </select>
       <input type = "submit" value = "Submit" />
     </form>
    </div>
  </div>
</div>

<div id="content3">
<div class="wrap-collabsible">
  <input id="collapsible3" class="toggle" type="checkbox">
  <label for="collapsible3" class="lbl-toggle">Situational</label>
  <div class="collapsible-content">
    <div class="content-inner">
        <form action= "/cgi-bin/dropdown.cgi method="post">
          <select multiple>
            <option value>Tell me about a time you went above and beyond for work.</option>
            <option value>Describe a time in which you were a member of a team. How did you positively contribute to the team?</option>
            <option value>Tell me how you handled a difficult situation.</option>
            <option value>Describe a situation where you weren’t satisfied with your job. What could have made it better?</option>
            <option value>Describe a situation where you saw a problem and took steps to fix it.</option>
            <option value> Tell me about a time you had to collaborate with a coworker who was tough to please.</option>
            <option value> Tell me about a time your workload was very heavy.</option>
            <option value>Describe a time when you had too many to do items on your list. How did you solve the problem?</option>
            <option value>Tell me about a time you made a great presentation.</option>
          </select>
          <input type = "submit" value = "Submit" />
        </form>
       </div>
     </div>
   </div>
</div>

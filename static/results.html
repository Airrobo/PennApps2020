<!DOCTYPE html>

  <script type="text/javascript" src="/math.js"></script>
  <script  type="text/javascript">
  
  // Get it from the local storage
  var averageXResults = localStorage.getItem("averageX");
  var averageYResults = localStorage.getItem("averageY");
  var medianXResults = localStorage.getItem("medianX");
  var medianYResults = localStorage.getItem("medianY");
  var xText;
  var yText;
  var finalText;
  if (medianXResults < 480){
      xText = "Left";
  }
  if (medianXResults > 480 && medianXResults < 960){
    xText = "Middle";
  }
  if(medianXResults > 960){
    xText = "Right";
  }

  if (medianYResults < 263){
      yText = "Top";
  }
  if (medianYResults > 263 && medianYResults < 526){
    yText = "Middle";
  }
  if(medianYResults > 789){
    yText = "Bottom";
  }

var finalText = yText + " " + xText;
  if(xText.equals("Middle") && yText.equals("Middle")){
    finalText = "Dead Center";
  }

  var outputText = "You tend to look at the " + finalText + "of the computer screen. Keep up the good work!";
  console.log(finalText);

  document.getElementById("eyeTrackerText").innerHTML = outputText;

</script>

</head>
